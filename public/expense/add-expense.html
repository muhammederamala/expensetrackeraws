<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Add Expense</h1>
                        <form onsubmit="addExpense(event)">
                            <div class="form-group">
                                <label for="expenseName">Expense Name:</label>
                                <input type="text" class="form-control" id="expenseName" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="expenseAmount">Expense Amount:</label>
                                <input type="number" class="form-control" id="expenseAmount" name="amount" required>
                            </div>

                            <div class="form-group">
                                <label for="expenseCategory">Expense Category:</label>
                                <select class="form-control" id="expenseCategory" name="category" required>
                                    <option value="food">Food</option>
                                    <option value="transportation">Transportation</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/expense/script.js"></script>
</body>
</html>
